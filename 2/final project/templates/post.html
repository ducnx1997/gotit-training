<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>

    <div class="post-owner">
      {{p.owner}}
    </div>

    <div class="post-edit">
      <a href="/blog/edit/{{p.key().id()}}">Edit</a>
    </div>

  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
