<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        li:hover {
            background: grey;
        }
    </style>
</head>
<body>
    <div class="container" style="height: 100vh">
    <div class="row" style="height: 100%">
        <div class="options-box col-md-2">
            <div>
                <label for="filter">Filter locations</label>
                <input class="form-control" type="text" placeholder="Enter your favorite area!", data-bind="textInput: filterInput">
                <button class="btn btn-default" data-bind="click: filterOnClick">Filter</button>
            </div>
            <ul id="list-view" data-bind="foreach: shownLocations">
                <li data-bind="visible: visible(), click: $parent.locationOnClick"><span data-bind="text: title"></span></li>
            </ul>
        </div>
        <div id="map" class="col-md-10">
        </div>
    </div>
    </div>
    <!-- script -->
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDJnI0UBCOyPDAq9AWWMouEfdkUPyGA8I0&v=3&callback=initMap"></script>
    <script src="app.js"></script>
</body>
</html>
