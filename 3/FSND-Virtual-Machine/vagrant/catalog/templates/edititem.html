{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-12"></div>
</div>
<div class="row">
    <div class="col-md-11 col-md-offset-1">
        <h1>Edit Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="80" class="form-control" name="name">

                <label for="description">Description:</label>  
                <textarea name="description" cols="30" rows="10" maxlength="250" class="form-control"></textarea> 

                <label for="category">Category:</label>
                <select name="category" class="form-control">
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Frisbee">Frisbee</option>
                    <option value="Snowboarding">Snowboarding</option>
                    <option value="Rock Climbing">Rock Climbing</option>
                    <option value="Foosball">Foosball</option>
                    <option value="Skating">Skating</option>
                    <option value="Hockey">Hockey</option>
                </select>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href = '{{url_for('MainPage')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
