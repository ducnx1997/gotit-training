{% extends "base.html" %}
{% block content %}
{% with login_session = login_session %}
{% include "header.html" %}
{% endwith %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="80" class="form-control" name="name">

                <label for="description">Description:</label>  
                <textarea name="description" cols="30" rows="10" maxlength="250" class="form-control"></textarea> 

                <label for="category">Category:</label>
                <select name="category" class="form-control">
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Frisbee">Frisbee</option>
                    <option value="Snowboarding">Snowboarding</option>
                    <option value="Rock Climbing">Rock Climbing</option>
                    <option value="Foosball">Foosball</option>
                    <option value="Skating">Skating</option>
                    <option value="Hockey">Hockey</option>
                </select>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon" aria-hidden="true"></span>Create</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
