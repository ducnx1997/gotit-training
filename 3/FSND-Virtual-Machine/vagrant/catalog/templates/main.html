{% extends "base.html" %}
{% block content %}
{% with login_session = login_session %}
{% include "header.html" %}
{% endwith %}
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right"></div>
</div>
<div class="row"><div class="col-md-12"></div></div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <h1>Catalog</h1>
    </div>
</div>  

<div class="row">
    {% if categories %}
        {% for category in categories %}
        <a href="{{url_for('viewCategory', category_id=category.id)}}">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10"><h3>{{category.name}}</h3></div>
                <div class="col-md-1"></div>
            </div>
        </a>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
